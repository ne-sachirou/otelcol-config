---
name: on pull_request

"on":
  pull_request:

jobs:
  judge-exec:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 5
    outputs:
      builder_config_changed: ${{ steps.check_builder_config.outputs.any_changed }}
      otelcol_changed: ${{ steps.check_otelcol.outputs.any_changed }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Check for changes in builder-config.yaml
        id: check_builder_config
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c  # v46.0.5
        with:
          files: builder-config.yaml
      - name: Check for changes in otelcol directory
        id: check_otelcol
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c  # v46.0.5
        with:
          files: |
            otelcol/**

  lint-gha:
    name: Lint GitHub Actions
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0  # v1.21.0
        with:
          fail_level: error
          reporter: github-pr-review
      - uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281  # v1.65.2
        with:
          fail_on_error: true
          reporter: github-pr-review

  generate-otelcol:
    name: Generate otelcol code
    needs: judge-exec
    if: needs.judge-exec.outputs.builder_config_changed == 'true'
    permissions:
      contents: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    env:
      OCB_VERSION: 0.125.0  # ocb version
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: true  # stefanzweifel/git-auto-commit-action がこの credential を使ふ
      # yamllint disable rule:line-length
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version: '^1.24.0'
      - name: Download ocb
        run: |
          wget "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/cmd%2Fbuilder%2Fv${OCB_VERSION}/ocb_${OCB_VERSION}_linux_amd64" -O ocb
          chmod +x ocb
      # yamllint enable rule:line-length
      - name: Generate otelcol code
        run: ./ocb --config builder-config.yaml --skip-compilation
      - name: Commit generated code
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403  # v5.2.0
        with:
          commit_message: Generate otelcol code
          file_pattern: otelcol/*

  verify-otelcol-code:
    name: Check if the code of otelcol can be built
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    needs: judge-exec
    if: needs.judge-exec.outputs.otelcol_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
      - name: go build
        run: go build -o /dev/null
        working-directory: otelcol
