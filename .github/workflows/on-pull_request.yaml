---
name: on pull_request

"on":
  pull_request:

jobs:
  judge-exec:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 5
    outputs:
      otelcol_changed: ${{ steps.check_otelcol.outputs.any_changed }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - name: Check for changes in otelcol directory
        id: check_otelcol
        uses: tj-actions/changed-files@823fcebdb31bb35fdf2229d9f769b400309430d0  # v46.0.3
        with:
          files: |
            otelcol/**

  lint-gha:
    name: Lint GitHub Actions
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0  # v1.21.0
        with:
          fail_level: error
          reporter: github-pr-review
      - uses: reviewdog/action-actionlint@a5524e1c19e62881d79c1f1b9b6f09f16356e281  # v1.65.2
        with:
          fail_on_error: true
          reporter: github-pr-review

  verify-otelcol-code:
    name: Check if the code of otelcol can be built
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 10
    needs: judge-exec
    if: needs.judge-exec.outputs.otelcol_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b  # v5.4.0
      - name: go build
        run: go build -o /dev/null
        working-directory: otelcol
